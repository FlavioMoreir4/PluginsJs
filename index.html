<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>PluginsJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/FlavioMoreiraTec/PluginsJs/master/UnSlider/css/unslider-min.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://rawgit.com/FlavioMoreiraTec/PluginsJs/master/UnSlider/js/unslider-min.js"></script>
</head>

<body>
    <section class="page-header">
        <h1 class="project-name">PluginsJs</h1>
        <h2 class="project-tagline"></h2>
        <a href="https://github.com/FlavioMoreiraTec/PluginsJs" class="btn">View on GitHub</a>
        <a href="https://github.com/FlavioMoreiraTec/PluginsJs/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/FlavioMoreiraTec/PluginsJs/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
        <h3>Unslider - <a id="unslider" class="anchor" href="http://unslider.com/" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link">Site</span></a></h3>

        <div id="demos">
            <h2>Default usage</h2>

            <div class="unslider">
                <div class="default-slider unslider-horizontal" style="position: relative; overflow: hidden;">
                    <ul class="unslider-wrap unslider-carousel" style="width: 400%; left: 0px;">
                        <li class="unslider-active" style="width: 25%;">Slide 1</li>
                        <li class="" style="width: 25%;">Slide 2</li>
                        <li class="" style="width: 25%;">Slide 3</li>
                        <li class="" style="width: 25%;">Slide 4</li>
                    </ul>
                </div>
            </div>

            <script>
                $('.default-slider').unslider();
            </script>
            <pre class="demo-usage">$('.default-slider').unslider();</pre>
        </div>

        <footer class="site-footer">
            <span class="site-footer-owner"><a href="https://github.com/FlavioMoreiraTec/PluginsJs">Pluginsjs</a> is maintained by <a href="https://github.com/FlavioMoreiraTec">FlavioMoreiraTec</a>.</span>


        </footer>

    </section>


</body>

</html>
