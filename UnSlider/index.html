<html>

<head>
    <meta charset="utf-8">
    <title>Slide</title>
    <link rel="stylesheet" href="css/unslider-min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/unslider-min.js"></script>
    <script>
        $(document).ready(function() {
            $(".slide").unslider();
        });
    </script>

    </script>
    <style>
        * {}

        .slide {
            width: 100%;
            height: 400px;
        }

        .slide ul>li {
            width: 100%;
            height: 100%;
        }

        .slide_1 {
            background: url(https://www.todoespacoonline.com/w/wp-content/uploads/2014/09/jquery-logo.jpg) no-repeat center;
            background-size: cover;
        }

          .slide_2 {
            background: url(http://www.nelsotechnology.com/images/slider02.jpg) no-repeat center;
            background-size: cover;
        }

          .slide_3 {
            background: url(https://kurtrussellignacio.files.wordpress.com/2015/06/code-tag-long-shadow-minimal-hd-wallpaper-1024x575.jpg) no-repeat center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li  data-slide="1" class="slide_1"></li>
            <li class="slide_2"></li>
            <li class="slide_3"></li>
        </ul>
    </div>
</body>

</html>

</html>
